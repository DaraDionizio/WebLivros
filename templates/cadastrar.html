{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | WebLivros</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'Css/cadastro.css' %}">

    <link rel="shortcut icon" href="{% static 'Img/Logo_livro.png' %}" type="image/x-icon">
</head>

<body>
    <main>
        <section class="sectionForms">
            <div class="divisao_forms">
                <form class="Form-loginSenha" method="POST">
                    {% csrf_token %}

                    <ul class="lista--form">
                        <li class="header-cadastro">
                            <img src="{% static 'Img/Logo_livro.png' %}" alt="Logo WebLivros">
                            <h3>Criar novo usuário</h3>
                        </li>
                        <li>
                            <p>Preencha os dados para criar sua conta</p>
                        </li>
                    </ul>

                    <div class="login-input">
                        <label>Usuário</label>
                        <input type="text" name="username" placeholder=" &#xF4E1; Nome de usuário" required>
                    </div><br>

                    <div class="senha-input">
                        <label>Senha</label>
                        <input type="password" name="password" placeholder=" &#xF47B; Crie uma senha" required>
                    </div><br>

                    <button type="submit" class="btn-cadastrar">
                        Cadastrar
                    </button>


                    <div class="cadastro-footer">
                        <p>Já tem uma conta?</p>
                        <a href="{% url 'livros:index' %}">Voltar para login</a><br>
                        <a href="{% url 'livros:equipe' %}">
                            Conheça a equipe
                        </a>

                    </div>


                </form>
            </div>
        </section>
    </main>
</body>

</html>
