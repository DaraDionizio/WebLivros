<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Equipe do Projeto | WebLivros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arimo, sans-serif;
            /* background-color: #F7FAFF; */
            color: #101828;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .equipe-container {
            background: #ffffff;
            width: 100%;
            max-width: 700px;
            padding: 40px;
            border-radius: 14px;
            /* box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08); */
        }

        .equipe-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .equipe-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .equipe-header p {
            /* color: #4A5565; */
            font-size: 0.95rem;
        }

        .membros {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .membro {
            background: #f8f9fa;
            width: 260px;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
        }

        .membro:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .membro i {
            font-size: 2.5rem;
            color: #155DFC;
            margin-bottom: 12px;
        }

        .membro h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .membro span {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .rodape {
            margin-top: 30px;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .membro {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .nome-membro {
            text-decoration: none;
            color: #101828;
            font-weight: 600;
            font-size: 1.05rem;
            transition: 0.3s;
        }

        .nome-membro:hover {
            color: #155DFC;
        }

        .nome-membro:visited {
            color: #101828;
        }

        .voltar-inicio {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .voltar-inicio a {
            text-decoration: none;
            color: #155DFC;
            font-weight: 100;
            transition: 0.3s;
        }

        .voltar-inicio a:hover {
            color: #0d4eda;
        }
    </style>
</head>

<body>

    <div class="equipe-container">
        <div class="equipe-header">
            <h2>Equipe do Projeto</h2>
            <p>Desenvolvimento do sistema WebLivros</p><br>
            <span>Análise de requisitos, desenvolvimento e prototipação</span>
        </div>

        <div class="membros">
            <div class="membro">
                <i class="bi bi-person-circle"></i>
                <a class="nome-membro" href="https://github.com/DaraDionizio" target="_blank">
                    Dara Dionizio </a>

            </div>

            <div class="membro">
                <i class="bi bi-person-circle"></i>
                <a class="nome-membro" href="https://github.com/andreiamarq" target="_blank">
                    Andreia Alves
                </a>
            </div>
        </div>

        <div class="rodape">
            Projeto integrador • WebLivros
        </div>
        <p class="voltar-inicio">
            <a href="{% url 'livros:index' %}"> Voltar para a página inicial</a>
        </p>

    </div>

</body>

</html>
